version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leviathan-postgres
    environment:
      POSTGRES_DB: leviathan
      POSTGRES_USER: leviathan
      POSTGRES_PASSWORD: leviathan_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./leviathan/graph/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leviathan"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
