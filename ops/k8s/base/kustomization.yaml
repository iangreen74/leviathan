apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: leviathan

resources:
  # Control Plane
  - control-plane.yaml
  
  # Spider
  - spider-deployment.yaml
  - spider-service.yaml
  
  # Console
  - console-deployment.yaml
  - console-service.yaml
  
  # Scheduler
  - scheduler.yaml
  
  # Job Template
  - job-template.yaml

# Common labels for all resources
labels:
  - pairs:
      app.kubernetes.io/part-of: leviathan

# Images will be overridden by overlays
# Base uses placeholder tags
images:
  - name: leviathan-control-plane
    newTag: placeholder
  - name: leviathan-worker
    newTag: placeholder
  - name: leviathan-console
    newTag: placeholder
