# Secret template for Leviathan Control Plane
# DO NOT commit actual secrets to git!
# 
# Usage:
#   1. Copy this file: cp secret.template.yaml secret.yaml
#   2. Replace placeholder values with actual secrets
#   3. Apply: kubectl apply -f secret.yaml
#   4. Add secret.yaml to .gitignore
#
apiVersion: v1
kind: Secret
metadata:
  name: leviathan-control-plane-secret
  namespace: leviathan
  labels:
    app: leviathan
    component: control-plane
type: Opaque
stringData:
  # REQUIRED: Control plane authentication token
  # Generate with: openssl rand -hex 32
  LEVIATHAN_CONTROL_PLANE_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
  
  # OPTIONAL: PostgreSQL password (only needed if using postgres backend)
  # POSTGRES_PASSWORD: "REPLACE_WITH_POSTGRES_PASSWORD"
  
  # OPTIONAL: Full PostgreSQL DSN (alternative to individual settings)
  # POSTGRES_DSN: "postgresql://user:password@host:5432/dbname"
