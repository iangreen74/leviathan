apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: leviathan

resources:
  - ../../base

# Override images with local tags for kind
images:
  - name: leviathan-control-plane
    newName: leviathan-control-plane
    newTag: local
  - name: leviathan-worker
    newName: leviathan-worker
    newTag: local
  - name: leviathan-console
    newName: leviathan-console
    newTag: local

# Kind-specific patches (if needed)
# Console access via port-forward, no ingress
