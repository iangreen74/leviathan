apiVersion: v1
kind: Secret
metadata:
  name: leviathan-secrets
  namespace: leviathan
type: Opaque
stringData:
  # Control plane API token
  # Generate with: openssl rand -hex 32
  control-plane-token: "REPLACE_WITH_YOUR_CONTROL_PLANE_TOKEN"
  
  # GitHub personal access token with repo scope
  # Create at: https://github.com/settings/tokens
  github-token: "REPLACE_WITH_YOUR_GITHUB_TOKEN"
  
  # Claude API key
  # Get from: https://console.anthropic.com/
  claude-api-key: "REPLACE_WITH_YOUR_CLAUDE_API_KEY"
